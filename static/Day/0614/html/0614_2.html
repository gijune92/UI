<!DOCTYPE HTML>
<html>
    <head>
        <title> Java Script</title>
        <meta charset="utf-8">
        <script>
            function click(){
                    document.getElementsByTagName("body")[0].style.backgroundColor='red';
            }
            function AA(e){
                e();
            }
            
        </script>
    </head>
    <!--<body onload="click()">-->
    <body onload="AA(click)">
    
    </body>
</html>
