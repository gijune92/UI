<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS</title>
        <script>
            function Ev(){                document.getElementsByTagName("body")[0].style.backgroundColor = "red";
            }            
            function AA(e){
                e();
            }
