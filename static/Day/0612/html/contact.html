<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CONTACT</title>
        <link rel="stylesheet" href="../css/contact.css">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    </head>
    <body>
        <div class="N_contact">
            <h2>CONTACT</h2>
            <div class="N_center">
                <div class="N_Cchar">
                    <div>Contact us and we'll get back to you within 24 hours.</div>
                    <div><i class='fas fa-map-marker-alt N_Icon'></i> Chicago, US</div>
                    <div><i class='fas fa-mobile-alt N_Icon'></i> +00 1515151515</div>
                    <div><i class='fas fa-envelope'></i>  myemail@something.com</div>
                </div>
                <div class="N_Input">
                    <div>
                        <input type="t-1" placeholder="Name">
                        <input type="t-2" placeholder="Email">
                        <input type="t-3" placeholder="Comment">
                    </div>
                    <button type="button">Send</button>
                </div>
            </div>
            <img src="https://www.w3schools.com/w3images/map.jpg">
        </div>
    </body>
</html>
